version: '3.8'

services:
  signinwithethos:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AUTH_SERVER_URL=${AUTH_SERVER_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - STORAGE_ADAPTER=redis
      - REDIS_URL=redis://redis:6379
      - SIWE_DOMAIN=${SIWE_DOMAIN:-localhost}
      - SIWE_NONCE_EXPIRY=${SIWE_NONCE_EXPIRY:-300}
      - ETHOS_API_URL=${ETHOS_API_URL:-https://api.ethos.network}
      - ETHOS_CLIENT_NAME=${ETHOS_CLIENT_NAME:-signinwithethos@0.1.0}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
